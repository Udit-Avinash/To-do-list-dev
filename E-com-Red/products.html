<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products - ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">ShopEase</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Product Listing -->
  <div class="container my-5">
    <h2 class="mb-4">Available Products</h2>
    <div class="row g-4">
      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/cotton_t-shirt.jpg" class="card-img-top" alt="T-Shirt">
          <div class="card-body">
            <h5 class="card-title">Premium Cotton T-Shirt</h5>
            <p class="card-price">₹499.00</p>
            <button class="btn btn-primary add-to-cart-btn"
              data-name="Premium Cotton T-Shirt"
              data-price="499.00"
              data-image="images/cotton_t-shirt.jpg">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/bluetooth speaker.png." class="card-img-top" alt="Headphones">
          <div class="card-body">
            <h5 class="card-title">Wireless Headphones</h5>
            <p class="card-price">₹1999.00</p>
            <button class="btn btn-primary add-to-cart-btn"
              data-name="Wireless Headphones"
              data-price="1999.00"
              data-image="images/headphones.jpg">Add to Cart</button>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card">
          <img src="images/speaker.jpg" class="card-img-top" alt="Speaker">
          <div class="card-body">
            <h5 class="card-title">Bluetooth Speaker</h5>
            <p class="card-price">₹1299.00</p>
            <button class="btn btn-primary add-to-cart-btn"
              data-name="Bluetooth Speaker"
              data-price="1299.00"
              data-image="images/speaker.jpg">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-light">
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
